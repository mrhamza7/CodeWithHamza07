<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Species Classifier</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #0d061f;
            color: #e0e0e0;
            overflow-x: hidden;
            margin: 0;
            position: relative;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
        }
        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.2), transparent);
            z-index: -1;
            animation: glowPulse 8s ease-in-out infinite;
        }
        @keyframes glowPulse {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }
        .navbar {
            background: rgba(20, 10, 40, 0.85);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(147, 51, 234, 0.3);
        }
        .nav-link {
            font-family: 'Orbitron', sans-serif;
            position: relative;
            transition: color 0.3s ease;
            color: #d4b1ff;
        }
        .nav-link:hover {
            color: #ff4da6;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: #ff4da6;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .glassmorphic {
            background: rgba(30, 20, 60, 0.5);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(147, 51, 234, 0.3);
            box-shadow: 0 8px 32px rgba(147, 51, 234, 0.2);
            border-radius: 16px;
        }
        .file-input {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: rgba(20, 10, 40, 0.8);
            border: 1px solid #9333ea;
            color: #e0e0e0;
            padding: 0.5rem;
            border-radius: 8px;
        }
        .file-input:focus {
            transform: scale(1.01);
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.5);
            border-color: #ff4da6;
        }
        .submit-btn {
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #9333ea, #ff4da6);
            font-family: 'Orbitron', sans-serif;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(147, 51, 234, 0.5);
            background: linear-gradient(45deg, #ff4da6, #9333ea);
        }
        .back-btn {
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #9333ea, #ff4da6);
            font-family: 'Orbitron', sans-serif;
        }
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(147, 51, 234, 0.5);
            background: linear-gradient(45deg, #ff4da6, #9333ea);
        }
        .loading-spinner {
            display: none;
            width: 48px;
            height: 48px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #ff4da6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .prediction-text {
            font-family: 'Orbitron', sans-serif;
            color: #ffd1dc;
            font-weight: 700;
        }
        .prediction-box {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
        }
        .prediction-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 3px solid transparent;
            border-radius: 16px;
            z-index: -1;
        }
        .prediction-box.predicted::before {
            border-color: #00ff00;
            animation: glowGreen 2s ease-in-out infinite;
        }
        @keyframes glowGreen {
            0% { box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
            100% { box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        .preview-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid #9333ea;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div id="particles-js"></div>
    <div class="glow-overlay"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12 relative z-10">
        <h1 class="text-4xl md:text-6xl font-bold text-center mb-8 text-purple-400 animate-header" style="font-family: 'Orbitron', sans-serif;">Animal Species Classifier</h1>
        
        <!-- Form -->
        <form id="animal-form" method="POST" enctype="multipart/form-data" class="glassmorphic p-8 mx-auto max-w-3xl animate-form">
            <div class="mb-4">
                <input type="file" name="image" accept="image/*" required class="file-input w-full p-4 bg-gray-900 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400">
            </div>
            <div class="flex justify-center mt-6 space-x-4">
                <button type="submit" class="submit-btn text-white px-8 py-3 rounded-lg font-semibold">Classify Animal</button>
                <div id="loading-spinner" class="loading-spinner"></div>
            </div>
        </form>

        <!-- Image Preview -->
        <div id="image-preview" class="glassmorphic p-8 mx-auto max-w-3xl mt-8 text-center animate-preview" style="display: none;">
            <h2 class="text-2xl font-bold text-purple-400 mb-4" style="font-family: 'Orbitron', sans-serif;">Uploaded Image</h2>
            <img id="preview-img" class="preview-img mx-auto" alt="Uploaded Image">
        </div>

        <!-- Prediction Result -->
        {% if prediction %}
        <div class="glassmorphic p-8 mx-auto max-w-3xl mt-8 text-center animate-result prediction-box predicted">
            <h2 class="text-2xl font-bold text-purple-400 mb-4" style="font-family: 'Orbitron', sans-serif;">Prediction</h2>
            {% if image_path %}
            <img src="{{ image_path }}" class="preview-img mx-auto mb-4" alt="Predicted Animal">
            {% endif %}
            <p class="text-xl">This animal is: <span class="prediction-text">{{ prediction }}</span></p>
        </div>
        {% endif %}

        <!-- Back to Portfolio -->
        <div class="text-center mt-12">
            <a href="{{ url_for('index') }}" class="back-btn inline-block text-white px-8 py-3 rounded-lg font-semibold">Back to Portfolio</a>
        </div>
    </div>

    <script>
        // Initialize Particles.js with enhanced animation
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 800 } },
                color: { value: ['#9333ea', '#ff4da6', '#00ff00'] },
                shape: { type: 'circle' },
                opacity: { value: 0.7, random: true },
                size: { value: 4, random: true },
                line_linked: { enable: true, distance: 120, color: '#ff4da6', opacity: 0.3, width: 1.5 },
                move: { enable: true, speed: 3, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { grab: { distance: 200, line_linked: { opacity: 0.5 } }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // GSAP Animations
        gsap.from('.animate-header', { opacity: 0, y: -60, duration: 1.2, ease: 'power3.out' });
        gsap.from('.animate-form', { opacity: 0, x: -100, duration: 1.2, ease: 'power3.out', delay: 0.3 });
        gsap.from('.nav-link', { opacity: 0, y: -20, duration: 0.8, stagger: 0.2 });
        {% if prediction %}
        gsap.from('.animate-result', { opacity: 0, scale: 0.8, duration: 1.2, ease: 'elastic.out(1, 0.5)', delay: 0.5 });
        {% endif %}

        // Image Preview
        const form = document.getElementById('animal-form');
        const fileInput = form.querySelector('input[type="file"]');
        const previewContainer = document.getElementById('image-preview');
        const previewImg = document.getElementById('preview-img');
        const spinner = document.getElementById('loading-spinner');

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewContainer.style.display = 'block';
                    gsap.from('.animate-preview', { opacity: 0, y: 50, duration: 1, ease: 'power3.out' });
                };
                reader.readAsDataURL(file);
            }
        });

        // Loading Spinner
        form.addEventListener('submit', () => {
            spinner.style.display = 'block';
            form.querySelector('button').disabled = true;
        });
    </script>
</body>
</html>
